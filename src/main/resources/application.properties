spring.application.name=spring-security-oauth2-login-demo

spring.security.oauth2.client.registration.google.client-id=client-id
spring.security.oauth2.client.registration.google.client-secret=client-secret

spring.security.oauth2.client.registration.github.client-id=client-id
spring.security.oauth2.client.registration.github.client-secret=client-secret

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth?prompt=select_account

spring.session.store-type=redis
spring.session.redis.namespace=spring:session:${spring.application.name}

spring.datasource.url=jdbc:h2:mem:oauth2-login-demo
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.h2.console.enabled=true
